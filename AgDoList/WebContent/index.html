<!DOCTYPE html>
<html>
<head>
</head>
<body ng-app="fapp">
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<link rel="stylesheet" href="css/do.css">
	<div ng-controller="ctrl1">
		<p>{{5+6}}</p>
		<div id="outer">
		<!-- 	{{doLts}} -->
			<h2 style="margin:20px;">To Do List</h2>
			<br>
			<p class='tbxp'>Add New Task</p>
			<input type="text" ng-model="input1" class='tbxp'>
			<button ng-click="saveData(input1)" class='tbxp'>ADD IT</button>
			<P>-</P>
			<P>
			<label ng-click='work(3)' ><a href="#">All</a></label><label>---</label>
			<label ng-click='work(2)' ><a href="#">To Do</a></label><label>---</label>
			<label ng-click='work(1)' ><a href="#">Done</a></label></P>
			<hr>
			<div id="dO1" class='divx' >
				<ul>
					<li ng-repeat="it1 in doLts | Vfilter"><input type="checkbox"
					ng-model='it1.state' ><span ng-class="it1.state ? 'don' : 'donoff'">{{it1.task}}</span> </li>	
				</ul>
			</div>
			<div id="dO2" class='divx' ng-show="A1">
				<ul>
					<li ng-repeat="it1 in doLts | filter:true"><input type="checkbox"
					ng-model='it1.state' ><span ng-class="it1.state ? 'don' : 'donoff'">{{it1.task}}</span> </li>	
				</ul>
			</div>
			
			<div  id="dO3" class='divx' ng-show="A2">
				<ul>
					<li ng-repeat="it1 in doLts | filter:false"><input type="checkbox"
					ng-model='it1.state' ><span ng-class="it1.state ? 'don' : 'donoff'">{{it1.task}}</span> </li>	
				</ul>
			</div>
						
			<div  id="dO4" class='divx' ng-show="A3">
				<ul>
					<li ng-repeat="it1 in doLts"><input type="checkbox"
					ng-model='it1.state' ><span ng-class="it1.state ? 'don' : 'donoff'">{{it1.task}}</span> </li>	
				</ul>
			</div>
		</div>
	</div>

	</div>
</body>


</html>
